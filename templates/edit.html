<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h2>Edit Employee</h2>
    <form method="POST" action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ employee.email }}" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" value="{{ employee.salary }}" required>

        <label for="date_of_joining">Date of Joining:</label>
        <input type="date" id="date_of_joining" name="date_of_joining" value="{{ employee.date_of_joining }}" required>

        <button type="submit">Update</button>
    </form>
</body>
</html>
